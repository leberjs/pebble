builds:
  - id: pebble
    main: .
    binary: pbl
    flags:
      - "--trimpath"
    ldflags:
      - -s -w -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64

archives:
  - format: binary
    name_template: "{{.Binary}}-{{.Os}}-{{.Arch}}"

brews:
  - name: pebble
    homepage: https://github.com/leberjs/homebrew-tools
    repository:
      owner: leberjs
      name: homebrew-tools

changelog:
  sort: asc
  filters:
    exclude:
      - "^test:"
      - "^chore:"
  groups:
  - title: New
    regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
    order: 100
  - title: Bug fixes
    regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
    order: 200
  - title: Deps
    regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
    order: 300
  - title: CI
    regexp: '^.*?(build|ci)(\([[:word:]]+\))??!?:.+$'
    order: 400
  - title: Docs
    regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
    order: 500
  - title: Other work
    order: 9999
